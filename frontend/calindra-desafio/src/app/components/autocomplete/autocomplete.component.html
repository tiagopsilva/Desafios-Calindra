<form class="example-form" style="max-width: 80% !important">
  <mat-form-field class="example-full-width">
    <input
      type="text"
      placeholder="Busque aqui seu produto"
      aria-label="Text"
      matInput
      [formControl]="searchControl"
      [matAutocomplete]="auto"
      (keyup.enter)="search($event)"
    />
    <mat-autocomplete #auto="matAutocomplete" [displayWith]="parseDropDownSelection">
      <ng-container>
        <mat-option *ngFor="let product of filteredOptions$ | async" [value]="product">
          <span>{{ product.name }}</span>
        </mat-option>
      </ng-container>
    </mat-autocomplete>
  </mat-form-field>

  <button mat-raised-button color="primary" (click)="search($event)">
    Buscar
    <mat-icon aria-hidden="false" aria-label="BotÃ£o buscar">
      <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#fff">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
      </svg>
    </mat-icon>
  </button>
</form>
