<a [routerLink]="['/product/' + productUrl(product)]" class="unstyled-link">
  <mat-card *ngIf="product" class="product-card">
    <img
      mat-card-image
      src="{{ getImageUrl(product) }}"
      alt="Foto de {{ product.name }}"
    />
    <mat-card-content>
      <p>{{ product.name }}</p>
    </mat-card-content>
  </mat-card>
</a>
