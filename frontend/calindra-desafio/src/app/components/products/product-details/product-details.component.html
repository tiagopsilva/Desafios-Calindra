<span *ngIf="!(product$ | async)">Carregando ...</span>
<div *ngIf="product$ | async as product">
  <H1 class="text-center">{{ product.name }}</H1>
  <mat-card *ngIf="product" class="product-card">
    <img
      mat-card-image
      src="{{ getImageUrl(product) }}"
      alt="Foto de {{ product.name }}"
    />
    <mat-card-content>
      <p>{{ product.name }}</p>
    </mat-card-content>
  </mat-card>
</div>
